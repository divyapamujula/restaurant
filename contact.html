<!DOCTYPE html>
<html>
	<head>
		<title>restaurant</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body id="body">
		<header>
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-3">
						<a href="index.html"><img src="images/logo.jpeg" class="img-circle" id="logo"></a>
					</div>
					<div class="col-md-9">
						<h1 class="page-header" id="heading">OUR'S RESTAURANT<br><small>Happy Dining</small></h1>
					</div>
				</div>
			</div>
		</header>
			<nav class="navbar navbar-default">
  				<div class="container-fluid">
    				<ul class="nav nav-pills">
    					<li><a href="index.html">HOME</a></li>
    					<li><a href="menu.html">MENU</a></li>
    					<li><a href="about.html">ABOUT</a></li>
    					<li><a href="contact.html">CONTACT</a></li>
    				</ul>
  				</div>
			</nav>
		<section>
			<div class="container-fluid">
        <div class="row" id="number">
          <h3>To Place Order Call: 9876543210</h3>
        </div>
      </div>
		</section>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
            <div class="panel panel-default" id="form">
              <div class="panel-body">
                  <form class="form-horizontal">
                    <div class="form-group">
                      <label for="name" class="col-sm-2 control-label">Name</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Name" id="size">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="Email" class="col-sm-2 control-label">Email</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" placeholder="Email" id="size">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="sub" class="col-sm-2 control-label">Subject</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="subject" id="size">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="mes" class="col-sm-2 control-label">Message</label>
                      <div class="col-sm-10">
                        <textarea class="form-control" rows="3" id="size"></textarea>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-warning">Send Message</button>
                      </div>
                    </div>
                  </form>
              </div>
            </div>
          </div>
          <div class="col-md-1"></div>
        </div>
      </div>
    </section>
		<footer>
			<div class="container-fluid">
				<div class="row" id="foot">
					<div class="col-md-1"></div>
					<div class="col-md-10">
						<p>Follow us: facebook Twitter Google+<br>Privacy policy</p>
					</div>
					<div class="col-md-1"></div>
				</div>
			</div>
		</footer>
	</body>
</html>
